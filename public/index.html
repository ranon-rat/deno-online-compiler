<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deno online compiler</title>
    <link
      rel="shortcut icon"
      href="https://cdn.discordapp.com/emojis/720816736122961960.gif?v=1"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div align="center">
      <h1>compile your deno code</h1>
      <p>note: you only have net perms!</p>
    </div>
    <div class="container p-6 justify-content-center">
      <div class="card">
        <div class="card-body">
          <form name="myForm" action="/code" method="POST">
            <div class="form-group">
              <textarea
                class="form-control"
                name="code"
                placeholder="put here your deno code"
                rows="10"
                required
              >
console.log(Deno.version)</textarea
              >
            </div>
            <button class="btn btn-primary btn-block">execute</button>
          </form>
        </div>
      </div>
    </div>
    <img src="https://cdn.discordapp.com/emojis/720816736122961960.gif?v=1" />
    <footer align="center">
      <a href="https://github.com/ELPanaJose/deno-online-compiler"
        >source code of the page</a
      >
    </footer>
  </body>
</html>
